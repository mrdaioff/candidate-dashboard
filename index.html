<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Input Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a clean, modern look */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        /* Light gray background */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-6 sm:p-8 lg:p-10 rounded-xl shadow-lg w-full max-w-md sm:max-w-lg lg:max-w-xl">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Candidate Data Input</h1>
      <form class="space-y-6">
        <div>
          <label for="resume-upload" class="block text-sm sm:text-base font-medium text-gray-700 mb-2"> 1. Candidate Resume: </label>
          <input type="file" id="resume-upload" name="resume-upload" accept=".pdf,.doc,.docx" class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100 cursor-pointer">
          <p class="mt-1 text-xs text-gray-500">Upload PDF or DOCX files.</p>
        </div>
        <div>
          <label for="linkedin-url" class="block text-sm sm:text-base font-medium text-gray-700 mb-2"> 2. LinkedIn Profile URL: </label>
          <input type="url" id="linkedin-url" name="linkedin-url" placeholder="e.g., https://www.linkedin.com/in/johndoe" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500
                              sm:text-sm placeholder-gray-400">
        </div>
        <div>
          <label for="prescription-text" class="block text-sm sm:text-base font-medium text-gray-700 mb-2"> 3. Call Transcript (Prescription): </label>
          <textarea id="prescription-text" name="prescription-text" rows="7" placeholder="Paste the full call transcript here for AI analysis..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                 focus:outline-none focus:ring-blue-500 focus:border-blue-500
                                 sm:text-sm resize-y"></textarea>
        </div>
        <div>
          <label for="notes-insights" class="block text-sm sm:text-base font-medium text-gray-700 mb-2"> 4. Recruiter Notes/Insights: </label>
          <textarea id="notes-insights" name="notes-insights" rows="5" placeholder="Add your observations, key takeaways, or specific notes here..." class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                                 focus:outline-none focus:ring-blue-500 focus:border-blue-500
                                 sm:text-sm resize-y"></textarea>
        </div>
        <div>
          <label for="other-files-upload" class="block text-sm sm:text-base font-medium text-gray-700 mb-2"> 5. Other Relevant Files: </label>
          <input type="file" id="other-files-upload" name="other-files-upload" multiple class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100 cursor-pointer">
          <p class="mt-1 text-xs text-gray-500">Upload any other supporting documents (e.g., portfolio, assessment results).</p>
        </div>
        <div class="pt-4">
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md
                               shadow-sm text-base font-medium text-white bg-blue-600
                               hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                               focus:ring-blue-500 transition duration-150 ease-in-out"> Process Candidate </button>
        </div>
      </form>
    </div>
  </body>
</html>
